name: Generate RULE-SET from OpenCCK Lists
on:
  workflow_dispatch:
  schedule:
    - cron: "0 21 * * *"  # 00:00 MSK = 21:00 UTC
  push:
    branches:
      - main
    paths-ignore:
      - "**/README.md"

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set variables
        run: |
          echo "RELEASE_NAME=Released on $(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "TAG_NAME=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "opencck_porno=https://iplist.opencck.org/?format=text&data=domains&group=porn" >> $GITHUB_ENV
          echo "opencck_discord=https://iplist.opencck.org/?format=text&data=domains&group=discord" >> $GITHUB_ENV
          echo "opencck_youtube=https://iplist.opencck.org/?format=text&data=domains&group=youtube" >> $GITHUB_ENV
          echo "opencck_socials=https://iplist.opencck.org/?format=text&data=domains&group=socials" >> $GITHUB_ENV
          echo "opencck_torrent=https://iplist.opencck.org/?format=text&data=domains&group=torrent" >> $GITHUB_ENV
          echo "opencck_tools=https://iplist.opencck.org/?format=text&data=domains&group=tools" >> $GITHUB_ENV
          echo "opencck_music=https://iplist.opencck.org/?format=text&data=domains&group=music" >> $GITHUB_ENV
          echo "opencck_roblox=https://iplist.opencck.org/?format=text&data=domains&site=roblox.com" >> $GITHUB_ENV
          echo "opencck_roblox2=https://iplist.opencck.org/?format=text&data=domains&wildcard=1&site=roblox.com" >> $GITHUB_ENV
        shell: bash

      - name: Checkout the main branch
        uses: actions/checkout@v6

      - name: Generate rule files
        run: |
          generate_rules() {
            local url=$1
            local output=$2
            
            echo "Generating $output from $url"
            echo "payload:" > "$output"
            
            response=$(curl -sSL -w "\n%{http_code}" "$url")
            http_code=$(echo "$response" | tail -n1)
            content=$(echo "$response" | sed '$d')
            
            if [ "$http_code" != "200" ]; then
              echo "❌ Error: HTTP $http_code for $output"
              return 1
            fi
            
            echo "✅ Processing $domain_count domains for $output"
            
            echo "$content" | grep -v '^#' | grep -v '^$' | while IFS= read -r domain; do
              if [[ $domain =~ ^www\. ]]; then
                echo "  - '${domain}'" >> "$output"
                echo "  - '+.${domain#www.}'" >> "$output"
              else
                echo "  - '+.${domain}'" >> "$output"
              fi
            done
            
            return 0
          }
          
          # Генерируем все файлы
          generate_rules "${opencck_porno}" "porno.txt" || exit 1
          generate_rules "${opencck_discord}" "discord.txt" || exit 1
          generate_rules "${opencck_youtube}" "youtube.txt" || exit 1
          generate_rules "${opencck_socials}" "socials.txt" || exit 1
          generate_rules "${opencck_torrent}" "torrent.txt" || exit 1
          generate_rules "${opencck_tools}" "tools.txt" || exit 1
          generate_rules "${opencck_music}" "music.txt" || exit 1
          generate_rules "${opencck_roblox}" "roblox.txt" || exit 1
          generate_rules "${opencck_roblox2}" "roblox2.txt" || exit 1
          
          echo "All files generated successfully!"

      - name: Move files to publish directory
        run: |
          mkdir -p publish
          cp *.txt ./publish/

      - name: Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.RELEASE_NAME }}
          tag_name: ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
          files: |
            ./publish/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Git push assets to "release" branch
        run: |
          cd publish || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add .
          git commit -m "${{ env.RELEASE_NAME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f origin release

      - name: Purge jsdelivr CDN
        run: |
          cd publish || exit 1
          for file in $(ls); do
            curl -i "https://purge.jsdelivr.net/gh/${{ github.repository }}@release/${file}"
          done